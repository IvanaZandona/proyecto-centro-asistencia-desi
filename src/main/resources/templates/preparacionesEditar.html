<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Preparacion</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<h1>Editar Preparacion</h1>
	   <form th:action="@{/preparacionesMenu/editar}" th:object="${formBean}" method="post">
	       <label for="Id">ID:</label>
	       <input type="text" id="Id" th:field="*{Id}" required />
	       <label for="totalRacionesPreparadas">Total Raciones Preparadas:</label>
	       <input type="number" id="totalRacionesPreparadas" th:field="*{totalRacionesPreparadas}" required />
	       <label for="stockRacionesRestantes">Stock Raciones Restantes:</label>
	       <input type="number" id="stockRacionesRestantes" th:field="*{stockRacionesRestantes}" required />
	       <label for="fechaCoccion">Fecha Cocción:</label>
	       <input type="date" id="fechaCoccion" th:field="*{fechaCoccion}" required />
	       <button type="submit">Actualizar</button>
	   </form>
	   <a th:href="@{/preparacionesMenu/listado}">← Volver al Listado</a>
</body>
</html>
