<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Preparacion</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<h1>Dar de Alta una Preparacion</h1>
	    <form th:action="@{/preparacionesMenu/alta}" th:object="${formBean}" method="post">
	        <!--<label for="Id">ID:</label>
	        <input type="text" id="Id" th:field="*{Id}" required />-->
			<input type="hidden" id="id" th:field="*{id}">
			<label for="idreceta">Receta:</label>
			<select id="idreceta" th:field="*{idreceta}" required>
				<option th:each="r : ${recetas}" 
						th:value="${r.id}" 
						th:text="${r.nombre}"></option>
			</select>
			<label for="totalRacionesPreparadas">Total Raciones Preparadas:</label>
			<input type="number" id="totalRacionesPreparadas" th:field="*{totalRacionesPreparadas}" required />
			<label for="stockRacionesRestantes">Stock Raciones Restantes:</label>
			<input type="number" id="stockRacionesRestantes" th:field="*{stockRacionesRestantes}" required />
			<label for="fechaCoccion">Fecha Cocción:</label>
			<input type="date" id="fechaCoccion" th:field="*{fechaCoccion}" required />
 
	        <button type="submit">Guardar</button>
	    </form>
		<h1 th:text="${errorMsg}"></h1>
	    <a th:href="@{/preparacionesMenu}">← Volver al Menú</a>
</body>
</html>
